<!DOCTYPE html>
<html>
<head>
    
    <title>Spotify</title>
    
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
    <link rel="stylesheet" type="text/css" href="css/nav.css" />
    <link rel="stylesheet" type="text/css" href="css/artist.css" />
    <link rel="stylesheet" type="text/css" href="css/album.css" />
    <link rel="stylesheet" type="text/css" href="css/search.css" />
    <link rel="stylesheet" type="text/css" href="css/playlist.css" />
    <link rel="stylesheet" type="text/css" href="css/nowplaying.css" />
    <link rel="stylesheet" type="text/css" href="css/starred.css" />
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    
    <script type="text/javascript" src="js/Model.js"></script>
    <script type="text/javascript" src="js/Track.js"></script>
    <script type="text/javascript" src="js/Album.js"></script>
    
    <script type="text/javascript" src="js/Playlist.js"></script>
    
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/PlayQueue.js"></script>
    
    <script type="text/javascript" src="js/Spotify.js"></script>
    
    <script type="text/javascript" src="js/Spotify.Renderer.js"></script>
    <script type="text/javascript" src="js/Spotify.Views.js"></script>
    
</head>
<body>
    
    <header>
        <input type="text" placeholder="Search" />
    </header>
    
    <nav>
        <ul>
            <li>
                Main
                <ul>
                    <li class="nav-welcome" href="#spotify:welcome"><b></b>Welcome</li>
                    <li class="nav-playqueue" href="#spotify:playqueue"><b></b>Play Queue</li>
                    <li class="nav-starred" href="#spotify:starred"><b></b>Starred</li>
                </ul>
            </li>
            <li>
                Collection
                <ul id="playlists">
                    <li id="nav-newplaylist"><b></b>New playlist</li>
                </ul>
            </li>
        </ul>
    </nav>
    
    <div class="now-playing">
        <b class="img-track"></b>
        <span></span><br /><span></span>
    </div>
    
    <div role="main">
        
    </div>
    
    <footer>
        <a class="btn-prev"></a>
        <a class="btn-play"></a>
        <a class="btn-next"></a>
        <span class="txt-pos"></span>
        <div class="wrap"><progress value="0" max="1"></progress></div>
        <span class="txt-dur"></span>
    </footer>
    
    <script type="text/javascript">
        
        /*
            Workaround since Chrome dosen't allow ajaxing to local files. We use
            this instead of $.getScript(src); Unforunate, this also makes the
            welcome-screen unable to load.
        */
        
        function loadScript(src) {
            var e = document.createElement('script');
            e.type = 'text/javascript';
            e.async = true;
            e.src = src;
            document.getElementsByTagName('head')[0].appendChild(e);
        }
        
        /* Initialize Spotify */
        Spotify.getInstance();
        
        /* Load the interface */
        loadScript('js/interface.header.js');
        loadScript('js/interface.nav.js');
        loadScript('js/interface.main.js');
        loadScript('js/interface.footer.js');
        
        /* Set up keyboard bindings */
        loadScript('js/interface.keyboard.js');
        
    </script>
    
</body>
</html>
